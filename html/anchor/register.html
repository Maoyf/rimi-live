	<!--主体部分-->
	<div id="content">
		<div class="panel panel-default">
			<div class="panel-heading">主播成长记</div>
			<div class="panel-body">
				<!--放头像的位置-->
				<div class="col-sm-4">
					<img src="" />
				</div>
				<!--表单提交位置-->
				<div class="col-sm-8">
					<form action="#" method="post">
						<!--昵称-->
						<div class="form-group">
							<div class="col-sm-2">
								
							</div>
							<div class="col-sm-10">
							   <label for="nickName">昵称</label>
							   <input type="text" class="form-control" id="nickName" name="nickName" placeholder="请输入你的昵称">
							</div>
						</div>
						<!--邮箱-->
						<div class="form-group">
							<div class="col-sm-2">
								
							</div>
							<div class="col-sm-10">
								<label for="email">邮箱</label>
								<input type="email" class="form-control" id="email" name="email" placeholder="请输邮箱">
							</div>
						</div>
						<!--手机号-->
						<div class="form-group">
							<div class="col-sm-2">
								
							</div>
							<div class="col-sm-10">
								<label for="phoneNumber">手机号</label>
								<input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="请输你的手机号">
							</div>
						</div>
						<!--密码-->
						<div class="form-group">
							<div class="col-sm-2">
								
							</div>
							<div class="col-sm-10">
								<label for="password">密码</label>
								<input type="password" class="form-control" id="password" name="password">
							</div>
						</div>
						<!--确认密码-->
						<div class="form-group">
							<div class="col-sm-2">
								
							</div>
							<div class="col-sm-10">
								<label for="rpassword">确认密码</label>
							    <input type="password" class="form-control" id="rpassword" name="rpassword">
							</div>
						</div>
						<!--头像-->
						<div class="form-group">
							<div class="col-sm-2">
								
							</div>
							<div class="col-sm-10">
								<label for="headeImg">头像</label>
							    <input type="file" id="headeImg" name="headeImg">
							</div>
						</div>
						<!--性别选择-->
						<div class="form-group">
							<div class="col-sm-2">
								
							</div>
							<div class="col-sm-10">
								<input type="radio" name="gender" value="0">男
							    <input type="radio" name="gender" value="1"/>女
							</div>
						</div>
						<!--提交重置-->
						<div class="form-group">
							<div class="col-sm-2">
								
							</div>
							<div class="col-sm-10">
								<button type="submit" class="btn btn-primary">提交</button>
						        <button type="reset" class="btn btn-default">重置</button>
							</div>
						</div>
				    </form>
				</div>
				
			</div>
		</div>
	</div>
