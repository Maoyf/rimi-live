	<!--主体部分-->
	<div id="content">
		<div class="panel panel-default">
			<div class="panel-heading">主播成长记</div>
			<div class="panel-body">
				<!--放头像的位置-->
				<div class="col-sm-4 img-item">
					<div class="row">
						<div class="col-sm-12" style="height: 350px">
							<img id="display_img" src="http://localhost:8080/head/default.jpg" alt="headimg" class="img-circle img-responsive" style="width: 90%;height:90%;margin-top: 30px;margin-left: 30px">
						</div>
						<div class="col-sm-12" style="text-align: center">
							<input type="file" id="headImg" name="headImg" style="filter:alpha(opacity=0);opacity:0;width: 0;height: 0;">
							<button id="upload_img" class="btn btn-info" style="margin-top: 20px">选择头像</button>
						</div>
					</div>
				</div>
				<!--表单提交位置-->
				<div class="col-sm-8">
					<form action="#" method="post">
						<!--昵称-->
						<div class="form-group">
							<div class="col-sm-8 input-item">
								<label for="nickName">昵称</label>
								<input type="text" class="form-control" id="nickName" name="nickName" placeholder="昵称">
							</div>
							<!--返回的信息-->
							<div class="col-sm-4 input-item">
								<label for="nickName" style="visibility: hidden">xxx</label>
								<span id="nickName_msg" class="form-control info_msg" style="box-shadow: none;border: none"></span>
							</div>
						</div>
						<!--邮箱-->
						<div class="form-group form-list">
							<div class="col-sm-8 input-item">
								<label for="email">邮箱</label>
								<input type="email" class="form-control" id="email" name="email" placeholder="邮箱">
							</div>
							<div class="col-sm-4 input-item">
								<label for="nickName" style="visibility: hidden">xxx</label>
								<span id="email_msg" class="form-control info_msg" style="box-shadow: none;border: none"></span>
							</div>
						</div>
						<!--手机号-->
						<div class="form-group form-list">
							<div class="col-sm-8 input-item">
								<label for="phoneNumber">手机号</label>
								<input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="手机号">
							</div>
							<div class="col-sm-4 input-item">
								<label for="nickName" style="visibility: hidden">xxx</label>
								<span id="phoneNumber_msg" class="form-control info_msg" style="box-shadow: none;border: none"></span>
							</div>
						</div>
						<!--密码-->
						<div class="form-group form-list">
							<div class="col-sm-8 input-item">
								<label for="password">密码</label>
								<input type="password" class="form-control" id="password" name="password" placeholder="密码">
							</div>
							<div class="col-sm-4 input-item">
								<label for="nickName" style="visibility: hidden">xxx</label>
								<span id="password_msg" class="form-control info_msg" style="box-shadow: none;border: none"></span>
							</div>
						</div>
						<!--确认密码-->
						<div class="form-group form-list">
							<div class="col-sm-8 input-item">
								<label for="rpassword">确认密码</label>
								<input type="password" class="form-control" id="rpassword" name="rpassword" placeholder="确认密码">
							</div>
							<div class="col-sm-4 input-item">
								<label for="nickName" style="visibility: hidden">xxx</label>
								<span id="rpassword_msg" class="form-control info_msg" style="box-shadow: none;border: none"></span>
							</div>
						</div>
						<!--性别选择-->
						<div class="form-group form-list">
							<div class="col-sm-8 input-item">
								<input type="radio" name="gender" value="0" checked>男
								<input type="radio" name="gender" value="1" style="margin-left: 20px"/>女
							</div>
							<div class="col-sm-4 input-item">

							</div>
						</div>
						<!--提交重置-->
						<div class="form-group form-list">
							<div class="col-sm-8 input-item">
								<button type="button" class="btn btn-primary" id="btn">提交</button>
								<button type="reset" class="btn btn-default" style="margin-left: 20px">重置</button>
							</div>
							<div class="col-sm-4 input-item">
								
							</div>
						</div>
				    </form>
				</div>
				
			</div>
		</div>
	</div>

	</body>
