                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-sm-4">
                                <span>勋章</span>
                            </div>
                            <div class="col-sm-8">
                                <span id="list_show_medal"></span>
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-sm-4">
                                <span>用户创建时间</span>
                            </div>
                            <div class="col-sm-8">
                                <span id="list_show_creatTime"></span>
                            </div>
                        </div>
                    </li>
                </ul>
                <!--修改个人信息按钮-->
                <button class="btn btn-info" id="update_user_btn" data-toggle="modal" data-target="#myModal">修改个人信息</button>

                <!--修改信息模态框-->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-body" style="padding: 50px;">
                                <form class="form-horizontal">
                                    <div class="form-group" style="display: none">
                                        <label for="inputEmail3" class="col-sm-2 control-label">id</label>
                                        <div class="col-sm-8">
                                            <input name="id" type="hidden" class="form-control" id="hidden_id" placeholder="id">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="update_nickname" class="col-sm-2 control-label">昵称</label>
                                        <div class="col-sm-8">
                                            <input name="nickname" type="text" class="form-control" id="update_nickname" placeholder="昵称">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="update_password" class="col-sm-2 control-label">密码</label>
                                        <div class="col-sm-8">
                                            <input name="password" type="password" class="form-control" id="update_password" placeholder="请输入你的密码">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="update_rpassword" class="col-sm-2 control-label">确认密码</label>
                                        <div class="col-sm-8 input-item">
                                            <input type="password" class="form-control" id="update_rpassword" name="rpassword" placeholder="再次确认密码">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-8">
                                            <span id="login_msg" style="color: red">信息填写错误！</span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <button type="button" id="save_user_btn" class="btn btn-info">保存</button>
                                            <button type="button" id="save_display_reset" class="btn btn-danger" data-dismiss="modal">取消</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>


                <!--修改直播间信息界面-->
                <div class="modal fade" id="liveModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-body" style="padding: 50px;">
                                <form class="form-horizontal">
                                    <div class="form-group">
                                        <label for="update_nickname" class="col-sm-2 control-label">名称</label>
                                        <div class="col-sm-8">
                                            <input name="info" type="text" class="form-control" id="update_name" placeholder="名称">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="update_password" class="col-sm-2 control-label">简介</label>
                                        <div class="col-sm-8">
                                            <input name="password" type="text" class="form-control" id="update_info" placeholder="简介">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="update_rpassword" class="col-sm-2 control-label">板块</label>
                                        <div class="col-sm-8">
                                            <select style="line-height: 50px" class="form-control" id="update_block">

                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <button type="button" id="save_liveroom_btn" class="btn btn-info">保存</button>
                                            <button type="button" id="save_liveroom_reset" class="btn btn-danger" data-dismiss="modal">取消</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
