
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}

rtmp {
 server {
  listen 1935;
  chunk_size 4096;

  # 上层推流 
  application live {
   live on;
   record off;
   allow publish all;
   deny publish all;
   allow play all;
   # 分发不同清晰度
   exec_push /software/ffmpeg-4.0.2/ffmpeg -i rtmp://192.168.128.128:1935/live/$name -c:a copy -c:v libx264 -vpre slow -f flv rtmp://192.168.128.128:1935/rimilive/$name 2>>/var/log/ffmpeg-$name.log;

  }
  # 分发推流
  application rimilive {
    live on;
    record off;
    allow publish all;
    allow play all;
    deny publish all;
  }
 }
}	

